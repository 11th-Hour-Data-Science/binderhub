<!DOCTYPE html>
<html>
    <head>
        <script>
         {% if submit %}
         window.submitBuild = true;
         {% end %}
        </script>
        <script src="/static/vendor/jquery-3.2.1.min.js" > </script>
        <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/static/vendor/xterm.js-2.6.0/xterm.css" rel="stylesheet" />
        <link href="/static/index.css" rel="stylesheet" />
        <!-- FIXME: vendor this -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" /> 
        <script src="/static/vendor/xterm.js-2.6.0/xterm.js"></script>
        <script src="/static/vendor/xterm.js-2.6.0/addons/fit/fit.js"></script>
        <script src="/static/index.js"></script>
    </head>
    <body>
        <div id="main" class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="logo-container">
                        <img id="logo" src="/static/logo.svg" width="375px"  />
                        <div id="tagline">Turn a GitHub repo into a collection of interactive notebooks</div>
                        <div id="explanation">
                            Have a repository full of Jupyter notebooks? With Binder, you can add a badge that opens those notebooks in an executable environment, making your code immediately reproducible by anyone, anywhere.
                        </div>
                    </div>

                    <form id="build-form" class="form">
                        <div class="form-group">
                            <label for="repository">GitHub Repo</label>
                            <input class="form-control" type="text" id="repository" placeholder="GitHub repository name or link" value="{{ url }}"/>
                        </div>
                        <div class="form-group">
                            <label for="ref">Git branch / tag / commit</label>
                            <input class="form-control" type="text" id="ref" value="{{ ref }}" placeholder="Git branch / tag / commit"/>
                        </div>
                        <div class="form-group">
                            <label for="filepath">File</label>
                            <input class="form-control" type="text" id="filepath" placeholder="File path inside repository to open" value="{{ filepath }}"/>
                        </div>
                        <div class="form-group">
                            <button class="form-control btn-primary"  type="submit">Build</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="log-container" class="row">
                <div id="log" class="col-md-8 col-md-offset-2">
                </div>
            </div>
        </div>
    </body>
</html>
