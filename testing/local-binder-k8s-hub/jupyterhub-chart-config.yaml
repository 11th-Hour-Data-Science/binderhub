# A JupyterHub Helm chart config for use whenever JupyterHub is deployed by
# itself.

# NOTE: This is a mirror of the jupyterhub section in
#       binderhub-chart-config.yaml in testing/k8s-binder-k8s-hub, keep these
#       two files synced please.
debug:
  enabled: true

custom:
  cors:
    allowOrigin: "*"

hub:
  cookieSecret: "dummy-cookie-secret-fillerrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"
  db:
    type: "sqlite-memory"
  services:
    binder:
      apiToken: "dummy-binder-secret-token-fillerrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"

proxy:
  secretToken: "dummy-proxy-secret-token-fillerrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrrr"
  service:
    type: NodePort
    nodePorts:
      http: 30902

singleuser:
  storage:
    type: none
  memory:
    guarantee: null
